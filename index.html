<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/javascript.js"></script>
  <title>The Wandering Wannabees Lyrics Vault - Home</title>

</head>

<body id="para">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <button onclick="increaseFontSize('viewPort')" type="button" class="btn btn-secondary">
        <i class="bi bi-zoom-in"></i>
      </button>
      <button onclick="decreaseFontSize('viewPort')" type="button" class="btn btn-secondary">
        <i class="bi bi-zoom-out"></i>
      </button>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <div class="container-fluid" id="viewPort">
    <img src="graphics/fullLogoTransparentBanner.png" class="img-fluid" alt="Band Logo">
    <!-- <h1 class="h1 text-center p-4" id="header">Welcome to The Wandering Wannabees Lyrics Vault</h1> -->
    <div class="container-fluid m-4 p-4" id="listWrapper">
      
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="text-muted">The Wandering Wannabees</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
